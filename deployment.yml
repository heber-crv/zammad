---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zammad-deployment
  labels:
    app: zammad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zammad
  template:
    metadata:
      labels:
        app: zammad
    spec:
      containers:
      - name: zammad
        image: zammad.azurecr.io/zammad:7ccc66d7e407f4108b2c7dc77f9659b1dddc911a
        ports:
        - containerPort: 80
        startupProbe:
          #failureThreshold: 30
          successThreshold: 180
          periodSeconds: 10
          #initialDelaySeconds: 150
          exec:
            command:
            - cat
            - /etc/nginx/nginx.conf
